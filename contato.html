<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/produtos.css">
    <link rel="stylesheet" href="assets/reset.css">
    <title> Contato </title>
</head>
<body>
    <header>
        <div class="container">
            <h1><img src="assets/images/logo.png" alt="Logo da Barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href=home.html> Home </a></li>
                    <li><a href="produtos.html"> Produtos </a></li>
                    <li><a href="contato.html"> Contato </a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form>
            <label for="nome-sobrenome"> Nome e Sobrenome </label>
            <input type="text" id="nome-sobrenome" class="input-padrao" required>

            <label for="email"> Email </label>
            <input type="text" id="email" class="input-padrao" placeholder="seuemail@dominio.com" required>

            <label for="telefone"> Telefone </label>
            <input type="text" id="telefone" class="input-padrao" placeholder="(xx) xxxxx-xxxx" required>

            <label for="mensagem"> Mensagem </label>
            <textarea cols="68" rows="10" id="mensagem"></textarea class="input-padrao">

            <fieldset>
                <legend> Como prefere nosso contato? </legend>
                <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> Email </label>
                
                <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> Telefone </label>
            
                <label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp"> Whatsapp </label>
            </fieldset>

            <div>
                <p> Qual horário prefere ser atendido? </p>
                <select>
                    <option> Manhã </option>
                    <option> Tarde </option>
                    <option> Noite </option>
                </select>
            </div>
            
            <label class="checkbox"><input type="checkbox" checked> Gostaria de receber nossas novidades por email? </label>

            <input type="submit" value="Enviar formulário" class="enviar">
        </form>

        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="assets/images/logo-branco.png" alt="Logo da Barbearia Alura">
        <p class="copyright"> Copyright Barbearia Alura &copy - 2023 </p>
        <p class="copyright"> Desenvolvido por Ellen Teixeira. </p>
    </footer>
</body>
</html>

<!-- main = tópico dominante do site
     section = sessão de um site
     fieldset = agrupamento de elementos (input) assim como o label -->
